<!DOCTYPE HTML>
<!-- navigator.userAgent iframe test -->
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      window.onmessage = function(event) {
        if (navigator.userAgent == event.data) {
          document.title = "pass";
        }
      }
    </script>
    <iframe src="ua-iframe.html" id="test"></iframe>
  </body>
</html>
